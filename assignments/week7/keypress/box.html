<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving box</title>

    <style>
        
        #firstBox {
            width: 200px;
            height:200px;
            background-color: palevioletred;
            position: relative;
        }
    </style>

    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>

    <div id="firstBox"></div>

    <script>
        function randomColor() {
            // get a random number between 2 and 2^24 (colors)
            // convert the color number to a hexadecimal (16 options per place) string 
            // return the string so that it can be used
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // inside the body js! still using jquery
        $("document").ready(function() {
            console.log('ready check')
        });

        let myBox = $("#firstBox");

        myBox.click(function() {
            myBox.css('background-color', randomColor());
        });

        // HINT TO LIMIT THE MOVEMENT TO THE EDGES use vw & vh to define edges past which the box won't move
        
        // using the body selector, keypress is accessible for ALL children (including the box)
        $("body").keypress(function(e) {
            let keyPressed = String.fromCharCode(e.which);
            

            // color change happens on every keypress(even invalid ones)
            myBox.css('background-color', randomColor());

            //clunky way to move things. just use css incrementing instead (see below)
            // let currTop = parseInt($("#firstBox").css("top")); //use position instead?
            // let currLeft = parseInt($("firstBox").css("left"));


            if (keyPressed == "s") {               
                console.log('move down');
                myBox.css("margin-top", "+=10vh"); //smart css incrementing, new-ish feature
            } else if (keyPressed == "d") {
                console.log("move right");
                myBox.css("margin-left", "+=10vh");
            } else if (keyPressed == "a") {
                console.log("move left");
                myBox.css("margin-left", "-=10vh")
            } else if (keyPressed == "w") {
                console.log("move up");
                myBox.css("margin-top","-=10vh")
            }
        });

    </script>

</body>
</html>
