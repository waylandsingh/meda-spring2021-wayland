<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Generated jQuery Elements</title>

    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <!-- AVOID CREATING lots of elements with js/jQuery. 
        Create the HTML, then modify visibility  instead -->

    <h1>Hey There!</h1>

    <script>
        // $("body").html("<p>Replaces everything!</p>")

        $("body").append("<h3>Something Unexpected</h3>")
        $("body").prepend("<h2>This way came</h2>")

        //try out show, hide, remove to change elements in different ways

    </script>
</body>
</html>
